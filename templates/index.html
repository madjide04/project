{% extends 'base.html' %}

{% block head%}
{% endblock %}

{% block body%}
<div class="content">
    <h1>Task Master</h1>
    {% if tasks|length > 0 %}
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{  task.content    }}</td>
            <td>{{  task.date_created.date()   }}</td>
            <td>
                <a href="/delete_content/{{task.id}}">Delete</a>
                <a href="/update_content/{{task.id}}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {%else%}
    <h4>Add your first task</h4>
    {%endif%}
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
